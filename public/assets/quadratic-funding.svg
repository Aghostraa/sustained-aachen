<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">Quadratic Funding</text>
  
  <!-- Actual Formula -->
  <text x="200" y="55" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">F^p = (∑_i √c^p_i)² - ∑_i c^p_i</text>
  
  <!-- Explanation text -->
  <text x="200" y="75" font-family="Arial" font-size="10" fill="#4b5563" text-anchor="middle">Matching funds = (Sum of square roots of contributions)² - Sum of contributions</text>
  
  <!-- Individual donors section -->
  <g id="donors">
    <!-- Donor 1 -->
    <circle cx="80" cy="120" r="15" fill="#60a5fa"/>
    <text x="80" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">$1</text>
    
    <!-- Donor 2 -->
    <circle cx="120" cy="120" r="15" fill="#60a5fa"/>
    <text x="120" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">$1</text>
    
    <!-- Donor 3 -->
    <circle cx="160" cy="120" r="15" fill="#60a5fa"/>
    <text x="160" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">$1</text>
    
    <!-- Donor 4 -->
    <circle cx="200" cy="120" r="15" fill="#60a5fa"/>
    <text x="200" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">$1</text>
  </g>
  
  <!-- Arrows pointing down -->
  <path d="M80,140 L80,160" stroke="#4b5563" stroke-width="2" fill="none"/>
  <path d="M120,140 L120,160" stroke="#4b5563" stroke-width="2" fill="none"/>
  <path d="M160,140 L160,160" stroke="#4b5563" stroke-width="2" fill="none"/>
  <path d="M200,140 L200,160" stroke="#4b5563" stroke-width="2" fill="none"/>
  
  <!-- Formula calculation steps -->
  <rect x="40" y="160" width="240" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
  
  <!-- Step 1: Sum of square roots -->
  <text x="60" y="175" font-family="Arial" font-size="11" fill="#1e40af" text-anchor="start">Step 1: √1 + √1 + √1 + √1 = 4</text>
  
  <!-- Step 2: Square the sum -->
  <text x="60" y="195" font-family="Arial" font-size="11" fill="#1e40af" text-anchor="start">Step 2: 4² = 16</text>
  
  <!-- Step 3: Subtract original contributions -->
  <text x="60" y="215" font-family="Arial" font-size="11" fill="#1e40af" text-anchor="start">Step 3: 16 - (1+1+1+1) = 12</text>
  
  <!-- Matching pool arrow -->
  <path d="M280,190 L310,190" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563"/>
    </marker>
  </defs>
  
  <!-- Result -->
  <circle cx="340" cy="190" r="25" fill="#2563eb"/>
  <text x="340" y="185" font-family="Arial" font-size="11" fill="white" text-anchor="middle">$4 +</text>
  <text x="340" y="200" font-family="Arial" font-size="11" fill="white" text-anchor="middle">$12</text>
  
  <!-- Explanation -->
  <text x="140" y="240" font-family="Arial" font-size="11" fill="#4b5563" text-anchor="middle">Original contributions: $4</text>
  <text x="340" y="240" font-family="Arial" font-size="11" fill="#4b5563" text-anchor="middle">Matching funds: $12</text>
  
  <!-- Comparison -->
  <text x="200" y="265" font-family="Arial" font-size="12" fill="#3b82f6" text-anchor="middle">Many small donations have greater impact</text>
  <text x="200" y="280" font-family="Arial" font-size="10" fill="#4b5563" text-anchor="middle">4 × $1 donations receive more matching than 1 × $4 donation</text>
</svg>
